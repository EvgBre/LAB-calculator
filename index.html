<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Calculator</title>
     
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <div>
            <button class="btn btn-result">0</button>
        </div>
        <div class="row1">
        
            <button class="btn btn-clear" id="clear">C</button>
            <button type="button" class="btn btn-arrow">&#8592</button>
            <button type="button" class="btn btn-math">&#247</button>
           
        </div>
        <div class="row2">
            <button type="button" class="btn btn-seven">7</button>
            <button type="button" class="btn btn-eight">8</button>
            <button type="button" class="btn btn-nine">9</button>
            <button type="button" class="btn btn-math">&#215</button>
    
        </div>
        <div class="row3">
            <button type="button" class="btn btn-four">4</button>
            <button type="button" class="btn btn-five">5</button>
            <button type="button" class="btn btn-six">6</button>
            <button type="button" class="btn btn-math">&#8722</button>
            </div>
        <div class="row4">
                <button type="button" class="btn btn-one">1</button>
                <button type="button" class="btn btn-two">2</button>
                <button type="button" class="btn btn-three">3</button>
                <button type="button" class="btn btn-math">&#43</button>
        </div>
        <div class="row4">
            <button type="button" class="btn btn-zero" id="zero">0</button>
            <button type="button" class="btn btn-math">&#61</button>
    </div>

    </div>
   
    

    
</body>
</html>
